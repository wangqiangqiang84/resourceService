	<script type="text/javascript">
		/** __公共函数 */
		$(function(){
			/* 侧边栏|容器高度 */
			function containerHeight(){
				var sideH = $(window).height() - $(".sec_header").outerHeight(true);
				var mainH = $(window).height() - $(".sec_header").outerHeight(true) - ($(".sec_footer").length ? $(".sec_footer").outerHeight(true) : 0);
				if($("#J_mainZone").children().hasClass("hdNavFixed")){
					if($("#J_sideMenu").length){
						$("#J_sideMenu").height(sideH);
					}
					$("#J_mainZone").height(mainH);
					$("#J_mainCont").height(mainH - $(".hdNavFixed").outerHeight(true)).css("overflow-y", "auto");
				}else{
					if($("#J_sideMenu").length){
						$("#J_sideMenu").height(sideH);
					}
					$("#J_mainZone").height(mainH).css("overflow-y", "auto");
				}
				//内嵌
				if($("#J_wrapCont").hasClass("isEmbed")){
					var mT = parseInt($("#J_wrapCont").css("margin-top")), mB = parseInt($("#J_wrapCont").css("margin-bottom")), mTB = mT + mB;
					$("#J_wrapCont").height(mainH - $(".hdNavFixed").outerHeight(true) - mTB).css("overflow-y", "auto");
					if($("#J_wrapCont").find(".isScroll")){
						var hdH = $("#J_wrapCont .head").length ? $("#J_wrapCont .head").outerHeight(true) : 0,
							ftH = $("#J_wrapCont .foot").length ? $("#J_wrapCont .foot").outerHeight(true) : 0;
						$("#J_wrapCont .isScroll").height($("#J_wrapCont").outerHeight(true) - hdH - ftH - mTB).css("overflow-y", "auto");
					}
				}
			}
			containerHeight();
			$(window).resize(function(){
				containerHeight();
			});
		});
	</script>
